<h1 align="center" style="font-size: 30px">景灵堂及昆山路27号</h1>
<p align="center"><img src="" alt="" width="1106" height="7" style="background-color: #CC3300" /></p>
<p >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;据年长的采访者所说，景灵堂及其同侧的附近建筑是位于日本租界地区的美国建筑，居民必须信奉基督，同时要上交金条，才可被允许借住入内。当时有不少日本基督徒付费入住。景灵堂对侧街道所在居民区并不是日本建筑，且居住条件较差。据采访者说，四川北路居委会所在地（昆山路104号）的建筑拥有与其它中国人所造的木窗建筑不同的钢窗，应该是为日本人所造。 </p>
<p align="center" style="font-size: 18px"><img src="images/昆山路27号.png" width="600" height="454" /></p>
<p align="center">（景灵堂）</p>
