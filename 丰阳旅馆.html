<h1 align="center" style="font-size: 30px">丰阳旅馆</h1>
<p align="center"><img src="" width="1106" height="7" style="background-color: #CC3300" /></p>
<p align="left" style="font-size: 18px"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;该旅馆是1894年创立的老字号旅馆。开办初期设立在栈桥附近的熙华德路（今长治路），而后随着旅馆规格扩大搬迁至北海宁路64号。</p>
<p align="center" style="font-size: 18px"><img src="images/丰阳旅馆1.png" width="320" height="234" /></p>
<p align="center" style="font-size: 18px">（丰阳旅馆初期）</p>
<p align="left" style="font-size: 18px">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;如今该处仅剩赤练瓦的三层建筑，居住有部分空军等军队的高龄家属。据军人家属所说，该处曾居住有空军部队。该建筑目前房产权不明，房租费低廉。此外，该建筑正面临着腐朽老化问题，甚至出现过因被脱落铁皮砸中而丧生的情况。房产权不明，申请整改条件不充分，住户处于在危险之中。然而，如果整改条件充分，住户又面临着房租费上涨、生活成本陡增的问题。</p>
<p align="center"><img src="images/丰阳旅馆2.jpg" width="600" height="331" /></p>
<p align="center">(现在的丰阳旅馆外部)</p>
