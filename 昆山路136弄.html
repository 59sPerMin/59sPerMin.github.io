<h1 align="center" style="font-size: 30px">昆山路136弄</h1>
<p align="center"><img src="" alt="" width="1106" height="7" style="background-color: #CC3300" /></p>
<p align="left" style="font-size: 18px"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;昆山路136号为长安里内部建筑。建筑外观为经典日式公寓，内部设计也是有日式的影子。房内有一条长而窄的走廊，在浴室、厨房门口有落差较大的台阶。据受访者称，建筑为40年代所造，起初是作为日本警察晚上休息的宿舍而临时建造的房子。房后的空地放置他们使用的卡车。由于此房子打造时没有使用钢筋，并有一定年数，房子内部墙壁已经脱落，并且建筑整体开始下沉。</p>
