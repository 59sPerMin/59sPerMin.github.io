<h1 align="center" style="font-size: 30px">原日式花园</h1>
<p align="center"><img src="" width="1106" height="7" style="background-color: #CC3300" /></p>
<p align="left" style="font-size: 18px"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;据受访者口述，多伦路201弄东方村1-18号原为日本某军官的住宅，里面还附有一个大花园。曾有居多国民党的高官住在此处。后日本军官坐牢，土地归其后辈所有。土地被国家回收后，于文化大革命时在这里造了几幢设计相同的公寓，现一幢里有几十户人家居住。</p>
