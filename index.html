<h1 align="center"><strong>虹口区日侨街区建筑介绍</strong></h1>
<p align="center"><img src="" alt="" width="1106" height="7" style="background-color: #CC3300" /></p>
<p> <span style="font-size: 18px">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;近代上海作为一个国际大都市，各国外侨都曾在这里生活。现存的上海西洋建筑里的昔日房客，不仅仅是西方人，更多的是日本人。1915年，旅居上海的日本人位于各国外侨第一。1942年，在沪日本人已超过所有外侨总和。这些日本人给上海留下了形形色色的痕迹。这里给大家展示现在上海市虹口区还未被拆迁的、与日侨相关的建筑。</span></p>
